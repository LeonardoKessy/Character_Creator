<app-basics-form class="form col-s-1 col-e-1 row-s-1 row-e-3" />

<hr class="divisor col-s-2 row-s-1 row-e-10" />

@if (values.length === 0) {
    <app-stat-generator class="col-s-3 row-s-1 row-e-3" (finish)="handleFinish($event)"/>
} @else {
    <app-stat-assign [rolledValues]="values" class="col-s-3 row-s-1 row-e-2"/>
    <div class="col-s-3 row-s-3">
        @if (disabled) {
            <div class="row-s-1 col-s-1 col-e-4 disabled">Uploaded!</div>
        } @else {
            <div class="row-s-1 col-s-1 col-e-4" (click)="save()">Save</div>
        }
        
        <div class="row-s-1 col-s-5" (click)="openHelp()">Help</div>
    </div>
}
